{% extends "layout.html" %}
{% block title %}Edit Supplier{% endblock %}
{% block page_title %}Edit Supplier{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">Edit Supplier</div>
                <div class="card-body">
                    <form method="POST" action="">
                        <div class="mb-3">
                            <label for="name" class="form-label">Supplier Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ supplier.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="contact" class="form-label">Contact</label>
                            <input type="text" class="form-control" id="contact" name="contact" value="{{ supplier.contact }}">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" name="address" rows="2">{{ supplier.address }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="/suppliers" class="btn btn-secondary ms-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
