{% extends "layout.html" %}
{% block title %}Edit Expense Category{% endblock %}
{% block page_title %}Edit Expense Category{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">Edit Category</div>
                <div class="card-body">
                    <form method="POST" action="">
                        <div class="mb-3">
                            <label for="name" class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ category.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="2">{{ category.description }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="/categories" class="btn btn-secondary ms-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
