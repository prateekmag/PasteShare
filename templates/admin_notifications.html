{% extends "layout.html" %}
{% block title %}Send Notifications{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12 col-md-8 mx-auto">
            <h2>Send Notification</h2>
            {% if msg %}
                <div class="alert alert-info">{{ msg }}</div>
            {% endif %}
            <form method="post">
                <div class="mb-3">
                    <label for="notification_type" class="form-label">Notification Type</label>
                    <select class="form-select" id="notification_type" name="notification_type" required>
                        <option value="">Select Type</option>
                        <option value="email">Email</option>
                        <option value="whatsapp">WhatsApp</option>
                        <option value="sms">SMS</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="recipient" class="form-label">Recipient (Email/Phone)</label>
                    <input type="text" class="form-control" id="recipient" name="recipient" required>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject (For Email)</label>
                    <input type="text" class="form-control" id="subject" name="subject">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Notification</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
