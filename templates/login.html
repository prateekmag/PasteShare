<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PetrolPro</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
</head>
<body class="bg-dark text-light">
    <div class="container">
        <div class="row justify-content-center vh-100 align-items-center">
            <div class="col-md-6 col-lg-5">
                <div class="card border-0">
                    <div class="card-header border-0">
                        <h1 class="h3 mb-0 text-primary">PetrolPro</h1>
                        <p class="text-muted mb-0">Fuel Station Management</p>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <h2 class="h4 mb-4 text-center">Login to your account</h2>

                        <form method="post" action="{{ url_for('auth.login') }}">
                            <div class="mb-3">
                                <label for="login_type" class="form-label">Login Type</label>
                                <select class="form-select" id="login_type" name="login_type" required>
                                    <option value="admin">Admin</option>
                                    <option value="branch">Branch Manager</option>
                                    <option value="pumpman">Pumpman</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                                <label class="form-check-label" for="remember_me">Remember me</label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
