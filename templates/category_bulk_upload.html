{% extends "layout.html" %}
{% block title %}Bulk Upload Categories{% endblock %}
{% block page_title %}Bulk Upload Categories{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>CSV Upload</span>
                    <a href="/categories" class="btn btn-sm btn-secondary">Back</a>
                </div>
                <div class="card-body">
                    <form method="POST" action="/categories/bulk-upload" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="csv_file" class="form-label">CSV File</label>
                            <input type="file" class="form-control" id="csv_file" name="csv_file" accept=".csv" required>
                            <div class="form-text">Download a <a href="/categories/bulk-upload/template">CSV template</a> for categories.</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload and Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
